server:
  address: 0.0.0.0
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chatlog
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini

    openrouter:
      api-key: ${OPENROUTER_API_KEY}
      base-url: https://openrouter.ai/api/v1
      referer: ${OPENROUTER_REFERER:https://localhost:8080}
      chat:
        options:
          model: x-ai/grok-4-fast:free
          temperature: 0.2
          top-p: 1.0
          max-tokens: 4000

    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always

    retry:
      max-attempts: 3
      initial-interval: 1000
      max-interval: 5000
      multiplier: 2.0

elastic:
  api:
    key: ${ELASTIC_API_KEY}
    url: ${ELASTIC_URL}